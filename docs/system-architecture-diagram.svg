<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    System Architecture - Article Summarization
  </text>
  
  <!-- User Input Layer -->
  <rect x="50" y="60" width="200" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">User Input</text>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Article Text</text>
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Summary Length</text>
  
  <!-- Web Interface -->
  <rect x="300" y="60" width="200" height="80" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Web Interface</text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">React Frontend</text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Input Validation</text>
  
  <!-- Preprocessing -->
  <rect x="550" y="60" width="200" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="650" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">Preprocessing</text>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Text Cleaning</text>
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Normalization</text>
  
  <!-- NLP Pipeline Header -->
  <rect x="50" y="180" width="700" height="40" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338ca">
    Natural Language Processing Pipeline
  </text>
  
  <!-- Sentence Tokenization -->
  <rect x="50" y="250" width="160" height="100" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="130" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Sentence</text>
  <text x="130" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Tokenization</text>
  <text x="130" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">Natural Library</text>
  <text x="130" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">Split into sentences</text>
  <text x="130" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">Boundary detection</text>
  
  <!-- TF-IDF Processing -->
  <rect x="230" y="250" width="160" height="100" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="310" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369a1">TF-IDF</text>
  <text x="310" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369a1">Processing</text>
  <text x="310" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">Term Frequency</text>
  <text x="310" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">Inverse Doc Freq</text>
  <text x="310" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">Importance Scoring</text>
  
  <!-- Stopword Removal -->
  <rect x="410" y="250" width="160" height="100" rx="8" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  <text x="490" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">Stopword</text>
  <text x="490" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">Removal</text>
  <text x="490" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Filter common words</text>
  <text x="490" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">"the", "and", "is"</text>
  <text x="490" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Improve relevance</text>
  
  <!-- Word Tokenization -->
  <rect x="590" y="250" width="160" height="100" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="2"/>
  <text x="670" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c2d12">Word</text>
  <text x="670" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c2d12">Tokenization</text>
  <text x="670" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c2d12">Split into words</text>
  <text x="670" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c2d12">Lowercase conversion</text>
  <text x="670" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c2d12">Filter tokens</text>
  
  <!-- Scoring & Ranking -->
  <rect x="200" y="400" width="200" height="80" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="300" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Scoring &amp; Ranking</text>
  <text x="300" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">Calculate importance</text>
  <text x="300" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">Rank sentences</text>
  <text x="300" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">Select top N</text>
  
  <!-- Summary Generation -->
  <rect x="450" y="400" width="200" height="80" rx="8" fill="#f0f9ff" stroke="#06b6d4" stroke-width="2"/>
  <text x="550" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">Summary Generation</text>
  <text x="550" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0891b2">Combine sentences</text>
  <text x="550" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0891b2">Maintain order</text>
  <text x="550" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0891b2">Format output</text>
  
  <!-- Summary Display -->
  <rect x="800" y="60" width="200" height="80" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="900" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Summary Display</text>
  <text x="900" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">React Component</text>
  <text x="900" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">Statistics &amp; History</text>
  
  <!-- Flow Arrows -->
  <!-- User Input to Web Interface -->
  <path d="M 250 100 L 300 100" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Web Interface to Preprocessing -->
  <path d="M 500 100 L 550 100" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Preprocessing to NLP Pipeline -->
  <path d="M 650 140 L 650 180" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- NLP Pipeline to components -->
  <path d="M 400 220 L 130 250" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 220 L 310 250" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 220 L 490 250" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 220 L 670 250" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- NLP components to Scoring -->
  <path d="M 130 350 L 250 400" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 310 350 L 300 400" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 490 350 L 350 400" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 670 350 L 400 400" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Scoring to Summary Generation -->
  <path d="M 400 440 L 450 440" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Summary Generation to Display -->
  <path d="M 650 440 L 800 100" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="800" y="200" width="350" height="280" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="820" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Legend</text>
  
  <!-- Legend items -->
  <rect x="820" y="240" width="20" height="15" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="850" y="252" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Input/Output Layer</text>
  
  <rect x="820" y="265" width="20" height="15" fill="#dcfce7" stroke="#22c55e"/>
  <text x="850" y="277" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">User Interface</text>
  
  <rect x="820" y="290" width="20" height="15" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="850" y="302" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Preprocessing</text>
  
  <rect x="820" y="315" width="20" height="15" fill="#e0e7ff" stroke="#6366f1"/>
  <text x="850" y="327" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">NLP Processing</text>
  
  <rect x="820" y="340" width="20" height="15" fill="#fef2f2" stroke="#ef4444"/>
  <text x="850" y="352" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Analysis &amp; Scoring</text>
  
  <path d="M 820 370 L 840 370" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="850" y="375" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Data Flow</text>
  
  <!-- Technical Details -->
  <text x="820" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Technical Stack:</text>
  <text x="820" y="425" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Frontend: React + TypeScript</text>
  <text x="820" y="440" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Backend: Node.js + Express</text>
  <text x="820" y="455" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• NLP: Natural.js Library</text>
  <text x="820" y="470" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Algorithm: TF-IDF Extractive</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Figure caption -->
  <text x="50" y="750" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Figure 4.1 – System Architecture
  </text>
</svg>