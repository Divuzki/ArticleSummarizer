<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    System Architecture - Article Summarization Flow
  </text>
  
  <!-- User Input Section -->
  <g id="user-input">
    <rect x="50" y="60" width="180" height="100" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="140" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">User Input</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Article Text</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• URL (optional)</text>
    <text x="60" y="135" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Summary Length</text>
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Language: English</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 240 110 L 290 110" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <text x="265" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">HTTP POST</text>
  
  <!-- Web Interface -->
  <g id="web-interface">
    <rect x="300" y="60" width="180" height="100" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="390" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#047857">Web Interface</text>
    <text x="310" y="105" font-family="Arial, sans-serif" font-size="11" fill="#374151">• React Frontend</text>
    <text x="310" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Input Validation</text>
    <text x="310" y="135" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Loading States</text>
    <text x="310" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Error Handling</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 390 170 L 390 220" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <text x="410" y="195" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">API Call</text>
  
  <!-- Preprocessing -->
  <g id="preprocessing">
    <rect x="300" y="230" width="180" height="100" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="390" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">Preprocessing</text>
    <text x="310" y="275" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Text Cleaning</text>
    <text x="310" y="290" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Input Validation</text>
    <text x="310" y="305" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Format Normalization</text>
    <text x="310" y="320" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Length Checking</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 390 340 L 390 390" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <text x="410" y="365" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Clean Text</text>
  
  <!-- Sentence Tokenization -->
  <g id="tokenization">
    <rect x="50" y="400" width="160" height="100" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="130" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#be185d">Sentence</text>
    <text x="130" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#be185d">Tokenization</text>
    <text x="60" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Split into sentences</text>
    <text x="60" y="475" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Natural library</text>
    <text x="60" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sentence boundaries</text>
  </g>
  
  <!-- TF-IDF Processing -->
  <g id="tfidf">
    <rect x="240" y="400" width="160" height="100" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="320" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4338ca">TF-IDF</text>
    <text x="320" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4338ca">Processing</text>
    <text x="250" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Term Frequency</text>
    <text x="250" y="475" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Inverse Doc Freq</text>
    <text x="250" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Score Calculation</text>
  </g>
  
  <!-- Stopword Removal -->
  <g id="stopwords">
    <rect x="430" y="400" width="160" height="100" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="510" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#15803d">Stopword</text>
    <text x="510" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#15803d">Removal</text>
    <text x="440" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Filter common words</text>
    <text x="440" y="475" font-family="Arial, sans-serif" font-size="11" fill="#374151">• "the", "and", "is"</text>
    <text x="440" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Improve relevance</text>
  </g>
  
  <!-- Word Tokenization -->
  <g id="word-tokenization">
    <rect x="620" y="400" width="160" height="100" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="700" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc2626">Word</text>
    <text x="700" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc2626">Tokenization</text>
    <text x="630" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Split into words</text>
    <text x="630" y="475" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Lowercase conversion</text>
    <text x="630" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Token filtering</text>
  </g>
  
  <!-- Arrows between processing steps -->
  <path d="M 210 450 L 240 450" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 400 450 L 430 450" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 590 450 L 620 450" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Arrow from preprocessing to tokenization -->
  <path d="M 320 340 L 320 360 L 130 360 L 130 400" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Sentence Scoring -->
  <g id="scoring">
    <rect x="240" y="530" width="200" height="80" rx="10" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="340" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7c3aed">Sentence Scoring & Ranking</text>
    <text x="250" y="575" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Calculate sentence importance</text>
    <text x="250" y="590" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Rank by TF-IDF scores</text>
    <text x="250" y="605" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Select top N sentences</text>
  </g>
  
  <!-- Arrows to scoring -->
  <path d="M 320 500 L 320 530" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 510 500 L 510 520 L 360 520 L 360 530" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 700 500 L 700 515 L 380 515 L 380 530" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Summary Generation -->
  <g id="summary-generation">
    <rect x="470" y="530" width="180" height="80" rx="10" fill="#ecfccb" stroke="#84cc16" stroke-width="2"/>
    <text x="560" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4d7c0f">Summary Generation</text>
    <text x="480" y="575" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Combine selected sentences</text>
    <text x="480" y="590" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Maintain original order</text>
    <text x="480" y="605" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Format output</text>
  </g>
  
  <!-- Arrow to summary generation -->
  <path d="M 440 570 L 470 570" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Summary Display -->
  <g id="summary-display">
    <rect x="700" y="530" width="180" height="80" rx="10" fill="#fef7ed" stroke="#f97316" stroke-width="2"/>
    <text x="790" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c2410c">Summary Display</text>
    <text x="710" y="575" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Render in UI</text>
    <text x="710" y="590" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Word/sentence count</text>
    <text x="710" y="605" font-family="Arial, sans-serif" font-size="11" fill="#374151">• History tracking</text>
  </g>
  
  <!-- Arrow to summary display -->
  <path d="M 650 570 L 700 570" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Return arrow to user -->
  <path d="M 790 530 L 790 110 L 490 110" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)" fill="none" stroke-dasharray="5,5"/>
  <text x="800" y="320" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" transform="rotate(-90 800 320)">JSON Response</text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="630" width="900" height="60" rx="5" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <text x="60" y="650" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Legend:</text>
    
    <!-- Data Flow -->
    <line x1="120" y1="655" x2="150" y2="655" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="160" y="660" font-family="Arial, sans-serif" font-size="10" fill="#374151">Data Flow</text>
    
    <!-- Response Flow -->
    <line x1="240" y1="655" x2="270" y2="655" stroke="#4b5563" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
    <text x="280" y="660" font-family="Arial, sans-serif" font-size="10" fill="#374151">Response Flow</text>
    
    <!-- Processing Steps -->
    <rect x="380" y="650" width="15" height="10" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="405" y="660" font-family="Arial, sans-serif" font-size="10" fill="#374151">Processing Steps</text>
    
    <!-- NLP Components -->
    <rect x="520" y="650" width="15" height="10" fill="#fce7f3" stroke="#ec4899"/>
    <text x="545" y="660" font-family="Arial, sans-serif" font-size="10" fill="#374151">NLP Components</text>
    
    <!-- Algorithm Details -->
    <text x="60" y="680" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
      Algorithm: Extractive Summarization using TF-IDF (Term Frequency-Inverse Document Frequency) scoring
    </text>
    <text x="500" y="680" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
      Technology Stack: React + TypeScript, Node.js + Express, Natural NLP Library
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4b5563"/>
    </marker>
  </defs>
</svg>