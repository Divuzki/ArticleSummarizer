<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Article Summarization - Sequence Diagram
  </text>
  
  <!-- Actors/Components -->
  <!-- User -->
  <rect x="50" y="60" width="80" height="40" rx="5" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">User</text>
  
  <!-- Frontend -->
  <rect x="200" y="60" width="100" height="40" rx="5" fill="#10b981" stroke="#047857" stroke-width="2"/>
  <text x="250" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Frontend</text>
  
  <!-- API -->
  <rect x="370" y="60" width="80" height="40" rx="5" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="410" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">API</text>
  
  <!-- Summarizer -->
  <rect x="520" y="60" width="100" height="40" rx="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="570" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Summarizer</text>
  
  <!-- NLP Engine -->
  <rect x="690" y="60" width="100" height="40" rx="5" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="740" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">NLP Engine</text>
  
  <!-- Lifelines -->
  <line x1="90" y1="100" x2="90" y2="750" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="100" x2="250" y2="750" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="410" y1="100" x2="410" y2="750" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="570" y1="100" x2="570" y2="750" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="740" y1="100" x2="740" y2="750" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Sequence Steps -->
  
  <!-- Step 1: User inputs article -->
  <line x1="90" y1="130" x2="250" y2="130" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="170" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">1. Input article text</text>
  
  <!-- Step 2: User clicks summarize -->
  <line x1="90" y1="160" x2="250" y2="160" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="170" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">2. Click "Generate Summary"</text>
  
  <!-- Step 3: Frontend validates input -->
  <rect x="230" y="180" width="40" height="20" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="250" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Validate</text>
  
  <!-- Step 4: API call -->
  <line x1="250" y1="220" x2="410" y2="220" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="330" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">3. POST /api/summarize</text>
  <text x="330" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">{text, sentenceCount}</text>
  
  <!-- Step 5: API validates request -->
  <rect x="390" y="250" width="40" height="20" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="410" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Validate</text>
  
  <!-- Step 6: Call summarizer -->
  <line x1="410" y1="290" x2="570" y2="290" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="490" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">4. summarizeText()</text>
  
  <!-- Step 7: Tokenize sentences -->
  <line x1="570" y1="320" x2="740" y2="320" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="655" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">5. Tokenize sentences</text>
  
  <!-- Step 8: Return sentences -->
  <line x1="740" y1="340" x2="570" y2="340" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="655" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">sentences[]</text>
  
  <!-- Step 9: Calculate TF-IDF -->
  <rect x="550" y="370" width="40" height="40" fill="#ddd6fe" stroke="#8b5cf6"/>
  <text x="570" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">TF-IDF</text>
  <text x="570" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">Scoring</text>
  
  <!-- Step 10: Remove stopwords -->
  <line x1="570" y1="430" x2="740" y2="430" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="655" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">6. Remove stopwords</text>
  
  <!-- Step 11: Return filtered tokens -->
  <line x1="740" y1="450" x2="570" y2="450" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="655" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">filtered tokens</text>
  
  <!-- Step 12: Score sentences -->
  <rect x="550" y="480" width="40" height="40" fill="#ddd6fe" stroke="#8b5cf6"/>
  <text x="570" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">Score</text>
  <text x="570" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">Sentences</text>
  
  <!-- Step 13: Select top sentences -->
  <rect x="550" y="540" width="40" height="40" fill="#ddd6fe" stroke="#8b5cf6"/>
  <text x="570" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">Select</text>
  <text x="570" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">Top N</text>
  
  <!-- Step 14: Return summary -->
  <line x1="570" y1="600" x2="410" y2="600" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="490" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">7. Return summary</text>
  
  <!-- Step 15: API response -->
  <line x1="410" y1="630" x2="250" y2="630" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="330" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">8. JSON response</text>
  <text x="330" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">{summary: "..."}</text>
  
  <!-- Step 16: Update UI -->
  <rect x="230" y="660" width="40" height="20" fill="#dcfce7" stroke="#10b981"/>
  <text x="250" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">Update UI</text>
  
  <!-- Step 17: Display summary -->
  <line x1="250" y1="700" x2="90" y2="700" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="170" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">9. Display summary</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="820" y="120" width="160" height="200" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="900" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Legend</text>
  
  <!-- Legend items -->
  <line x1="830" y1="160" x2="860" y2="160" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="870" y="165" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Synchronous call</text>
  
  <line x1="830" y1="180" x2="860" y2="180" stroke="#1e293b" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <text x="870" y="185" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Response/Return</text>
  
  <rect x="830" y="195" width="20" height="15" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="860" y="207" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Validation</text>
  
  <rect x="830" y="215" width="20" height="15" fill="#ddd6fe" stroke="#8b5cf6"/>
  <text x="860" y="227" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Processing</text>
  
  <rect x="830" y="235" width="20" height="15" fill="#dcfce7" stroke="#10b981"/>
  <text x="860" y="247" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">UI Update</text>
  
  <line x1="830" y1="260" x2="860" y2="260" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="870" y="265" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Lifeline</text>
  
  <!-- Process Flow Notes -->
  <rect x="820" y="340" width="160" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="900" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">NLP Process</text>
  
  <text x="830" y="380" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">1. Sentence tokenization</text>
  <text x="830" y="395" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">2. Word tokenization</text>
  <text x="830" y="410" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">3. Stopword removal</text>
  <text x="830" y="425" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">4. TF-IDF calculation</text>
  <text x="830" y="440" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">5. Sentence scoring</text>
  <text x="830" y="455" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">6. Top sentence selection</text>
  <text x="830" y="470" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">7. Summary generation</text>
  
  <text x="900" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">Extractive</text>
  <text x="900" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">Summarization</text>
</svg>